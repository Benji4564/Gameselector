<label>Add an option to select from</label>
<input class="w3-input" type="text" (keyup)="setGame($event)" (keyup.enter)="newGame()">

<button class="w3-button w3-red" (click)="newGame()"  >Add</button>
<button class="w3-button w3-green" (click)="findRandomGame()">Select Random</button>
<button class="w3-button w3-blue" (click)="preset()">Preset</button>

<app-game *ngFor="let game of allGames" [gameString]="game"></app-game>
